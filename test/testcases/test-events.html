<!DOCTYPE html>
<style>
div.anim {
  position: relative;
  left: 0px;
  width: 100px;
  height: 100px;
  background-color: green;
}
</style>
<!--<script src="../testharness_bootstrap.js"></script>-->
<script src="../../web-animations.js"></script>
<script>
"use strict";
function testTiming(timing, expectedEvents) {
  var target = document.createElement('div');
  target.classList.add('anim');
  document.documentElement.appendChild(target);

  var eventList = [];

  var animation = new Animation(target, {left: '100px'}, timing); 
  animation.onstart = function(e) { e.type = 'start'; eventList.push(e); }
  animation.oniteration = function(e) { e.type = 'iteration'; eventList.push(e); }
  animation.onend = function(e) { e.type = 'end'; eventList.push(e); }
  var player = document.timeline.play(animation);

  setTimeout(function() { assertEventsMatch(eventList, expectedEvents); }, 1500);
}

function assertEventsMatch(events, expectations) {
  for (var i = 0; i < expectations.length; i++) {
  }
}

function EventExpectation(type, local, global, iteration) {
  this.type = type;
  this.localTime = local;
  this.timelineTime = global;
  this.iterationIndex = iteration;
};

function ee(type, local, global, iteration) {
  return new EventExpectation(type, local, global, iteration);
}

function eel(localStart, globalStart, iterStart, delta, count) {
  var expectations = [];
  for (var i = 0; i < count; i++) {
    expectations.push(new EventExpectation('iteration', localStart, globalStart, iterStart));
    localStart += delta;
    globalStart += delta;
    iterStart ++;
  }
  return expectations;
}

testTiming({duration: 0.2, iterationCount: 5}, 
  [ee('start', 0, 0, 0)].concat(eel(0.2, 0.2, 1, 0.2, 3))
                        .concat([ee('end', 1, 1, 4)]));

testTiming(1);
testTiming({duration: 0.4, iterationStart: 0.5, iterationCount: 2.5});
testTiming({duration: 0.4, iterationStart: 0.3, iterationCount: 2.5});
testTiming({duration: 0.4, iterationStart: 0.7, iterationCount: 2.5});
testTiming({duration: 0.5, startDelay: 0.5});
</script>
