<!DOCTYPE html><meta charset="UTF-8">
<style>
.animContainer {
  position: absolute;
  left: 0px;
  height: 100px;
}

.anim {
  left: 0px;
  width: 400px;
  height: 25px;
  background-color: #FAA;
  position: relative;
  font-size: 13px;
  border-top: 1px solid black;
}

.expect { border-right: 1px solid black; }
.expect.no-effect { width: 400px; }
.expect.first-frame { width: 500px; }
.expect.last-frame { width: 600px; }

#normal { top: 50px; }
#reverse { top: 300px; }
#alternate { top: 550px; }
#alternate-reverse { top: 800px; }
</style>

<div>Right edge of each box should align with black line at end of test.</div>

<div class="animContainer" id="normal">
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect last-frame"><div class="anim"></div></div>
  <div class="expect last-frame"><div class="anim"></div></div>
  <div class="expect last-frame"><div class="anim"></div></div>
  <div class="expect last-frame"><div class="anim"></div></div>
</div>

<div class="animContainer" id="reverse">
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect first-frame"><div class="anim"></div></div>
  <div class="expect first-frame"><div class="anim"></div></div>
  <div class="expect first-frame"><div class="anim"></div></div>
  <div class="expect first-frame"><div class="anim"></div></div>
</div>

<div class="animContainer" id="alternate">
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect first-frame"><div class="anim"></div></div>
  <div class="expect first-frame"><div class="anim"></div></div>
  <div class="expect first-frame"><div class="anim"></div></div>
  <div class="expect first-frame"><div class="anim"></div></div>
</div>

<div class="animContainer" id="alternate-reverse">
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect no-effect"><div class="anim"></div></div>
  <div class="expect last-frame"><div class="anim"></div></div>
  <div class="expect last-frame"><div class="anim"></div></div>
  <div class="expect last-frame"><div class="anim"></div></div>
  <div class="expect last-frame"><div class="anim"></div></div>
</div>

<div style="height: 1000px;"></div>

<script src="../bootstrap.js"></script>
<script>
'use strict';

var directions = ['normal', 'reverse', 'alternate', 'alternate-reverse'];
var fills = ['none', 'backwards', 'forwards', 'both'];
var effect = [{left: '100px'}, {left: '200px'}];
var nextId = 0;

function testCase(element, direction, fill, duration) {
  document.timeline.play(
      new Animation(element, effect, {
        iterations: 4,
        direction: direction,
        fill: fill,
        duration: duration,
      }));
  element.id = 'anim' + (nextId++);
  element.textContent = 'ID: ' + element.id + ' | dir: ' + direction + ' | fill: ' + fill + ' | dur: ' + duration;
}

directions.forEach(function (direction) {
  var divs = document.getElementById(direction).getElementsByClassName('anim');
  for (var i = 0; i < fills.length; i++) {
    testCase(divs[2 * i], direction, fills[i], 1);
    testCase(divs[2 * i + 1], direction, fills[i], 0);
  }
});
</script>
