<!DOCTYPE html>
<style>
.anim {
	left: 0px;
	width: 100px;
	height: 100px;
	background-color: #FAA;
	position: absolute;
}

#a {
	top: 0px
}

#b {
	top: 100px;
}

#c {
	top: 200px;
}

#d {
	top: 300px;
}

</style>

<div>
	<div id="a" class="anim a"></div>
	<div id="b" class="anim b"></div>
</div>

<div id="fromTemplate">
	<div id="c" class="anim a"></div>
	<div id="d" class="anim b"></div>
</div>

<script src="prototype.js"></script>
<script src="web-animation.js"></script>
<script>

var group = new ParAnimGroup({iterationDuration: 2});
new Anim(document.querySelector(".a"), {iterationDuration: 2, prop: "left", from: "100px", to: "200px"}, group);
new Anim(document.querySelector(".b"), {iterationDuration: 2, prop: "left", from: "100px", to: "200px"}, group);

var template = group.templatize();
template.children[0].resolutionStrategy = "selector: .a";
template.children[1].resolutionStrategy = "selector: .b";
template.animate(document.querySelector("#fromTemplate"));

</script>
