language: python

env:
  - BROWSER=Chrome
  - BROWSER=PhantomJS
  - BROWSER=Firefox

install:
  - apt-get install python-imaging
  - pip install -r .requirements --use-mirrors

script:
  - python run-tests.py -a -x -b $BROWSER

after_failure:
  - for file in *.log; do echo $file; echo "======================"; cat $file; done || true
